<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

                    <button>Ver más</button>

                    <button>Ver más</button>
                </section>

                    <img src="assets/images/5.jpg" alt="Drácula">

                    <button>Ver más</button>
                </section>
                <section class="item">
                    <img src="assets/images/6.jpg" alt="Numerología">

                    <button>Ver más</button>

                    <img src="assets/images/8.jpg" alt="Los Hermanos Grimm">

                    <button>Ver más</button>
                </section>

            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">&raquo;</a>

        <footer class="footer">
            <div class="footer-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>

            <h3>©Derechos reservados</h3>
